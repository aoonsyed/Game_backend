<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FlappyBird</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ✅ Load Solana Web3 SDK EARLY -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">FlappyBird</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/LocalFlappyBirdBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/LocalFlappyBirdBuild.data",
        frameworkUrl: buildUrl + "/LocalFlappyBirdBuild.framework.js",
        codeUrl: buildUrl + "/LocalFlappyBirdBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GameBoom",
        productName: "FlappyBird",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var unityInstance;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // ✅ CONNECT TO PHANTOM ONCE UNITY LOADS
          if (window.solana && window.solana.isPhantom) {
            window.solana.connect()
              .then(() => {
                console.log("✅ Phantom connected: ", window.solana.publicKey.toString());
              })
              .catch((err) => {
                console.warn("❌ Phantom connect failed", err);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Phantom connection failed: ' + err.message);
              });
          } else {
            console.error("🚫 Phantom wallet not found. Is the extension installed?");
            unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Phantom wallet not found.');
          }

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Function to handle the payment logic and transaction
      function BuyLivesJS(receiver, lamports) {
        if (!window.solana || !window.solana.isConnected) {
          console.error('Wallet not connected');
          unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Wallet not connected');
          return;
        }

        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl('devnet'), // ✅ Use Devnet
          'confirmed'
        );

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: window.solana.publicKey,
            toPubkey: new solanaWeb3.PublicKey(receiver),
            lamports: parseInt(lamports)
          })
        );

        transaction.feePayer = window.solana.publicKey;

        connection.getRecentBlockhash()
          .then((recentBlockhash) => {
            transaction.recentBlockhash = recentBlockhash.blockhash;

            window.solana.signTransaction(transaction)
              .then((signed) => {
                return connection.sendRawTransaction(signed.serialize());
              })
              .then((signature) => {
                console.log('Transaction signature:', signature);
                return connection.confirmTransaction(signature, 'confirmed');
              })
              .then(() => {
                console.log('✅ Transaction confirmed');
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentSuccess');
              })
              .catch((err) => {
                console.error('Transaction error:', err);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Transaction failed: ' + err.message);
              });
          })
          .catch((err) => {
            console.error('Error fetching recent blockhash:', err);
            unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Failed to get blockhash: ' + err.message);
          });
      }
    </script>
  </body>
</html>
